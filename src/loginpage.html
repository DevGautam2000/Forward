<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="../assets/upper_red_design.svg" alt="">
        </div>

        <div class="userdetails">
            <!-- action here says where the backend file get the data -->
            <div>
                <h1>Login</h1>
            </div>
            
            <form action="">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email" name="email" autocomplete="off">
                </div>

                <div>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                
                <div>
                    <label>
                      <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>

                <button type="submit">Login now</button>
              </form>

            <div class="footer" >
                <img src="../assets/lower_red_design.svg" alt="">
            </div>
        </div>

    </div>
</body>

</html>
