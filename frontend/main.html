<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Noter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <div class="dropdown">
                <button type="button" data-toggle="dropdown" class="t">
                    <img src="./assets/hamburger_main.svg" alt="" id="hamburger">
                    <img src="./assets/backward_arrow.svg" alt="" id="backarrow">
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="./history.html">History</a>
                    <a class="dropdown-item" href="./dev.html">Developers</a>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
        </div>

        <div class="start-and-timer">
            <div class="div-left-circle">
                <button class="circle">
                    START
                </button>
            </div>
            
            <div class="div-right-timer">
                <div class="timeshowerbox">
                    00:00:00
                </div>
            </div>
        </div>
            
        <div>
            <div class="animator_main">Hello</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
